apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cpappsec-cp-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
   - hosts:
      - wordpress.chili-staging.de
     secretName: store-secret
  rules:
  - host: wordpress.chili-staging.de
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
             name: juice-shop
             port:
               number: 8080
